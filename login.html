<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    >
</head>
<body class="debug">
  <div class="login-background d-flex center">
    <div class="login-card d-flex">
      <div class="w-60">
        <h2>Eccoti qui!</h2>
        <p>Siamo cos&iacute; felici di vederti</p>
        <form>
          <label for="fname">E-mail o numero di telefono:</label><br>
          <input type="text" id="fname" name="fname"><br>
          <label for="pwd">Password:</label><br>
          <input type="password" id="pwd" name="pwd">
          <span>Hai dimenticato la tua password?</span>
        </form>
        <div class="login-signin">
          <button class="login-btn">Accedi</button>
          <p>Ti serve un account? <span>Registrati</span></p>
        </div>
      </div>
      <div class="w-40">
        <div>
          <img src="./assets/img/qr-code.png" alt="qr-code image">
          <h2>Accedi con codice QR</h2>
          <p>Scansionalo con l'<strong>app mobile di Discord</strong> per accedere istantaneamente</p>
          <span>O accedi con passkey</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
